<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets Practice!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet"/>
    </head>
    <div id="mario-chat">
        <h2>ChatBox <i class="far fa-solid fa-messages"></i></h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Remitente" />
        <input id="message" type="text" placeholder="Escribe tu mensaje" />
        <div>
            <button id="send">Enviar <i class="far fa-solid fa-paper-plane"></i></button>
        </div>

        
    </div>

</body>
<script src="/chat.js"></script>
</html>
